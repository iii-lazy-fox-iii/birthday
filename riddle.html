<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Логическая задачка</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      color: white;
      text-align: center;
      padding: 50px;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
    }

    .equation {
      margin: 30px auto;
      font-size: 1.5em;
    }

    .hint {
      display: none;
      margin-top: 40px;
      font-style: italic;
      font-size: 1.2em;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>Реши уравнение, чтобы продолжить:</h1>

  <div class="equation">
    \log_2(x) + \log_2(x - 4) = 3
  </div>

  <div class="hint" id="hint">
    Подсказка: сделай замену \log_2(x) = t. Тогда уравнение сведётся к квадратному.
  </div>

  <script>
    // Показываем подсказку через 5 минут (300 000 мс)
    setTimeout(() => {
      document.getElementById('hint').style.display = 'block';
    }, 300000);
  </script>
</body>
</html>
