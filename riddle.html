<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Головоломка</title>

  <!-- MathJax для красивого отображения уравнения -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      background: url("https://zastavki.gas-kvas.com/uploads/posts/2024-09/zastavki-gas-kvas-com-l9r4-p-zastavki-na-telefon-voleibol-anime-19.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.8);
    }

    .equation {
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffe1;
      max-width: 90%;
    }

    .instruction {
      margin-top: 30px;
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffff88;
    }
  </style>
</head>

<body>
  <div class="equation">
    $$\log_2(x) + \log_2(x - 1) = 3$$
  </div>

  <div class="instruction">
    Реши уравнение и введи правильный ответ, чтобы продолжить.
  </div>
</body>
</html>
