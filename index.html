<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>С днём рождения!</title>
  <style>
    body {
      font-family: monospace;
      background-color: black;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="app">Проверка даты...</div>

  <script>
    const app = document.getElementById("app");

    // Устанавливаем дату и время разблокировки — 3 июня 08:00
    const unlockDate = new Date("2025-05-03T08:00:00");

    const now = new Date();

    if (now < unlockDate) {
      app.textContent = "нет-нет, сюда пока нельзя...\nВернитесь 3 июня в 08:00";
    } else {
      // Загружаем hack.html
      fetch("hack.html")
        .then(response => response.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(error => {
          app.textContent = "Упс... Что-то пошло не так. Попробуйте позже.";
          console.error(error);
        });
    }
  </script>
</body>
</html>
