<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Хакерский Взлом</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      white-space: pre-wrap;
      padding: 20px;
      overflow: hidden;
    }

    #console {
      height: 90vh;
      overflow-y: auto;
      animation: typing 5s steps(40) infinite;
    }

    #final-message {
      display: none;
      text-align: center;
      margin-top: 50px;
      font-size: 24px;
      animation: blink 3s step-start infinite;
    }

    #continue-btn {
      display: none;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      cursor: pointer;
      font-size: 18px;
      animation: blink 3s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <div id="final-message">А вам разве не говорили, что переходить по незнакомым ссылкам нехорошо? 😏<br>Шутка. Я не изменяю своим принципам.<br>Но если вы всё ещё здесь, может, дальше?</div>
  <button id="continue-btn" onclick="window.location.href='letter.html'">Перейти к письму</button>

  <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const consoleEl = document.getElementById("console");
    const beep = document.getElementById("beep");
    const finalMessage = document.getElementById("final-message");
    const continueBtn = document.getElementById("continue-btn");

    const lines = [
      "C:\\Users\\LazyFox> tree",
      "│",
      "├── Documents",
      "│   ├── Notes.txt",
      "│   ├── Plans.pdf",
      "│   └── Secrets",
      "│       ├── passwords.docx",
      "│       └── chats",
      "│           ├── audio.log",
      "│           ├── messages.txt",
      "│           └── screenshots.zip",
      "├── Pictures",
      "│   ├── volleyball.jpg",
      "│   ├── tattoos.png",
      "│   └── hidden",
      "│       └── coach_folder",
      "├── System32",
      "│   ├── core.dll",
      "│   ├── virus?.exe",
      "│   └── traced.log",
      "│",
      "🔍 Доступ к чатам, аудио и файлам получен.",
      "⚠️ Подключение к внутренним системам...",
      "💣 Обнаружено: защитное ПО. Обход...",
      "✔️ Взлом успешен на 89%..."
    ];

    let i = 0;

    function printLines() {
      if (i < lines.length) {
        consoleEl.innerHTML += lines[i] + "\n";
        beep.play();
        i++;
        setTimeout(printLines, 400); // скорость вывода
      } else {
        setTimeout(() => {
          consoleEl.innerHTML = "";
          finalMessage.style.display = "block";
          continueBtn.style.display = "block";
        }, 2000);
      }
    }

    printLines();
  </script>
</body>
</html>
