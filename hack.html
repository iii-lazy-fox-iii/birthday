<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Взлом</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }

    .console {
      white-space: pre;
      padding: 20px;
      font-size: 14px;
      opacity: 0.8;
      z-index: 1;
    }

    #hack-overlay {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    #alert-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: red;
      font-weight: bold;
      animation: blink 1.5s infinite;
      z-index: 2;
      pointer-events: none;
      text-shadow: 0 0 20px red;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    #final-message {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      background: black;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    #final-message h1 {
      color: red;
      animation: blink 2s infinite;
    }

    #final-message a {
      color: orange;
      font-size: 24px;
      text-decoration: none;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="bg-hack" preload="auto" loop>
    <source src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA..." type="audio/mp3">
    Ваш браузер не поддерживает аудио.
  </audio>

  <div id="hack-overlay">
    <div id="console" class="console"></div>
    <div id="alert-text">ОПАСНОСТЬ</div>
