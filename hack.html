  <script>
    const lines = [
      "–ê –≤–∞–º —Ä–∞–∑–≤–µ –Ω–µ –≥–æ–≤–æ—Ä–∏–ª–∏, —á—Ç–æ –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç—å –ø–æ –Ω–µ–∑–Ω–∞–∫–æ–º—ã–º —Å—Å—ã–ª–∫–∞–º –Ω–µ—Ö–æ—Ä–æ—à–æ? üòè",

    ];

    let i = 0;
    let el = document.getElementById("message");

    function typeLine(line, callback) {
      let j = 0;
      function typeChar() {
        if (j < line.length) {
          el.textContent += line[j];
          j++;
          setTimeout(typeChar, 50);
        } else {
          el.textContent += "\n\n";
          callback();
        }
      }
      typeChar();
    }

    function nextLine() {
      if (i < lines.length) {
        typeLine(lines[i], () => {
          i++;
          setTimeout(nextLine, 700);
        });

        // –ù–∞–ø—Ä–∏–º–µ—Ä, —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–∏—Å—å–º–∞:
